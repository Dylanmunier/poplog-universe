<!-- Stratégies IA - Page dédiée -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stratégies IA</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
  <div class="flex h-screen">
    <aside class="w-64 bg-gray-800 p-4 flex flex-col">
      <h1 class="text-2xl font-bold mb-8">Copilot Trading</h1>
      <nav class="flex-1">
        <ul>
          <li class="mb-4"><a href="/index.html" class="hover:text-yellow-400">Dashboard</a></li>
          <li class="mb-4"><a href="/strategies.html" class="text-yellow-400 font-bold">Stratégies</a></li>
          <li class="mb-4"><a href="/logs.html" class="hover:text-yellow-400">Logs</a></li>
          <li class="mb-4"><a href="/config.html" class="hover:text-yellow-400">Configuration</a></li>
          <li class="mb-4"><a href="/alerts.html" class="hover:text-yellow-400">Alertes</a></li>
          <li class="mb-4"><a href="/backtest.html" class="hover:text-yellow-400">Backtest</a></li>
        </ul>
      </nav>
    </aside>
    <main class="flex-1 p-8">
      <h2 class="text-xl font-semibold mb-4">Gestion des stratégies IA</h2>
      <div id="strategies" class="bg-gray-800 rounded-lg p-6">
        <p class="mb-4">Liste des stratégies configurées (DCA, Scalping, Take Profit, Stop Loss, etc.)</p>
        <pre id="strategies-json" class="bg-gray-700 p-4 rounded text-sm">Chargement...</pre>
      </div>
    </main>
  </div>
  <script>
    fetch('/config/strategies.json').then(r=>r.json()).then(data=>{
      document.getElementById('strategies-json').textContent = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
